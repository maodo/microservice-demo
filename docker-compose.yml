eurekaService:
  image: microservicedemo/eureka-service
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  ports:
    - "8761:8761"
  volumes:
    - $PWD/logs:/var/logs/microservices/
  links:
    - graphite

zuulService:
  image: microservicedemo/zuul-service
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  ports:
    - "8765:8765"
  volumes:
    - $PWD/logs:/var/logs/microservices/
  links:
    - eurekaService
    - catalogService
    - graphite

priceService:
  image: microservicedemo/price-service
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  ports:
    - "8090:8090"
  volumes:
    - $PWD/logs:/var/logs/microservices/
  links:
    - eurekaService
    - graphite

productService:
  image: microservicedemo/product-service
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  volumes:
    - $PWD/logs:/var/logs/microservices/
  links:
    - eurekaService
    - graphite

commentService:
  image: microservicedemo/comment-service
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  volumes:
    - $PWD/logs:/var/logs/microservices/
  links:
    - eurekaService
    - graphite

rabbitmq:
  image: rabbitmq:3-management
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  ports:
    - "5672:5672"
    - "15672:15672"

catalogService:
  image: microservicedemo/catalog-service
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  volumes:
    - /$PWD/logs:/var/logs/microservices/
  links:
    - eurekaService
    - rabbitmq
    - graphite

hystrixDashboardService:
  image: microservicedemo/hystrix-dashboard-service
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  ports:
    - "7979:7979"
  volumes:
    - $PWD/logs:/var/logs/microservices/
  links:
    - catalogService

turbineService:
  image: microservicedemo/turbine-service
  restart: always
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  ports:
    - "8989:8989"
  volumes:
    - $PWD/logs:/var/logs/microservices/
  links:
    - rabbitmq

grafana:
  image: grafana/grafana:2.1.3
  restart: always
  volumes:
    - $PWD/grafana/data:/var/lib/grafana
  ports:
    - "3000:3000"

graphite:
  image: hopsoft/graphite-statsd
  restart: always
  ports:
    - "8010:80"
    - "2003:2003"
    - "8125:8125/udp"